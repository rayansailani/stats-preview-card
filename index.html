<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="card-left-view">
      <div class="text-content">
        <h2>Get <span class="insights">insights</span> that help your business grow.</h2>
        <p class="subtitle"> Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.</p>
      </div>
      <div class="data-content">
        <div class="box">
          <h2 class="heading">
            10k+
          </h2>
          <p class="text">
            companies
          </p>
        </div>

        <!-- 2nd -->
        <div class="box">
          <h2 class="heading">
            314
          </h2>
          <p class="text">
            templates
          </p>
        </div>
        <!-- 3rd -->
        <div class="box">
          <h2 class="heading">
            12M+
          </h2>
          <p class="text">
            queries
          </p>
        </div>
      </div>
    </div>
    <div class="right-image">
      <img src="images/image-header-desktop.jpg"  alt="">
    </div>
    <!-- <img src="images/image-header-desktop.jpg" alt="header-desktop" class="right-image"> -->

  </div>
